name: Build and Release CLI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  CLI_BINARY_NAME: md2kms
  DIST_DIR: dist/cli
  RELEASE_TAG: nightly
  RELEASE_NAME: Nightly Build

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'
          cache: true

      - name: Build CLI packages
        run: |
          set -euxo pipefail

          rm -rf "${DIST_DIR}"
          mkdir -p "${DIST_DIR}"

          targets=(
            "darwin amd64"
            "darwin arm64"
            "linux amd64"
            "linux arm64"
          )

          for target in "${targets[@]}"; do
            read -r os arch <<<"${target}"
            artifact_name="${CLI_BINARY_NAME}-${os}-${arch}"
            build_dir="${DIST_DIR}/${artifact_name}"

            mkdir -p "${build_dir}"

            echo "Building ${artifact_name} ..."
            GOOS="${os}" GOARCH="${arch}" CGO_ENABLED=0 go build -o "${build_dir}/${CLI_BINARY_NAME}" ./cmd/command

            tar -czf "${DIST_DIR}/${artifact_name}.tar.gz" -C "${build_dir}" "${CLI_BINARY_NAME}"
            rm -rf "${build_dir}"
          done

          ls -R "${DIST_DIR}"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cli-packages
          path: ${{ env.DIST_DIR }}/*.tar.gz

      - name: Delete existing nightly release and tag
        if: github.event_name == 'push'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.AC }}
          script: |
            const tagName = process.env.RELEASE_TAG
            const { owner, repo } = context.repo

            try {
              const release = await github.rest.repos.getReleaseByTag({ owner, repo, tag: tagName })
              await github.rest.repos.deleteRelease({ owner, repo, release_id: release.data.id })
              core.info(`Deleted release for tag ${tagName}`)
            } catch (error) {
              if (error.status === 404) {
                core.info(`No existing release for tag ${tagName}`)
              } else {
                throw error
              }
            }

            try {
              await github.rest.git.deleteRef({ owner, repo, ref: `tags/${tagName}` })
              core.info(`Deleted tag ${tagName}`)
            } catch (error) {
              if (error.status === 422 || error.status === 404) {
                core.info(`Tag ${tagName} did not exist`)
              } else {
                throw error
              }
            }

      - name: Update nightly tag
        if: github.event_name == 'push'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git tag -f "${RELEASE_TAG}" "$GITHUB_SHA"
          git push origin "${RELEASE_TAG}" --force

      - name: Publish nightly release
        if: github.event_name == 'push'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          name: ${{ env.RELEASE_NAME }}
          target_commitish: ${{ github.sha }}
          body: |
            Nightly build for commit ${{ github.sha }} on branch ${{ github.ref_name }}.
          files: |
            ${{ env.DIST_DIR }}/${{ env.CLI_BINARY_NAME }}-darwin-amd64.tar.gz
            ${{ env.DIST_DIR }}/${{ env.CLI_BINARY_NAME }}-darwin-arm64.tar.gz
            ${{ env.DIST_DIR }}/${{ env.CLI_BINARY_NAME }}-linux-amd64.tar.gz
            ${{ env.DIST_DIR }}/${{ env.CLI_BINARY_NAME }}-linux-arm64.tar.gz
          draft: false
          prerelease: false
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.AC }}
